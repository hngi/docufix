<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <title>Res Nav-Bar</title>
    <style>
        *{
    box-sizing: border-box;
    padding: 0;
    margin: 0;

}

.logo{
    flex: 1;
    font-weight: bold;
    cursor: pointer;
    }
    

body{
    font-family: ubuntu;
}

nav{
    background: #222;
    padding: 5px 50px;
}

ul{
    list-style-type: none;
}
a{
    color: white;
    text-decoration:none; 
}
a:hover{
    text-decoration: none;
    
}

.menu li{
    font-size: 25px;
    padding: 15px 5px;
    
}

.menu li a{
    display: block;
}

.logo a{
    font-size: 40px;
}
.logo a:hover{
    text-decoration: none;
}

.button.secondary{
    border-bottom: 1px #444 solid;
}
.item{
    /* justify-content: space-around; */
}
.item:hover {
   background-color: #444;
}

/* Mobile Menu */
.menu{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
}

.toggle{
    order: 1;
}

.item.button{
    order: 2;
}

.item{
    width: 100%;
    text-align: center;
    order: 3;
    display: none;
}

.item.active{
    display: block;
}

.toggle {
    cursor: pointer;
}

.bars{
    background: #999;
    display: inline-block;
    height: 2px;
    position: relative;
    width: 19px;
}

.bars::before,.bars::after{
    background: #999;
    content: "";
    display: inline-block;
    height: 2px;
    position: absolute;
    width: 19px;
}

.bars::before{
    top: 5px;
}

.bars::after{
    top: -5px;
}

/* Tablet Menu */
@media all and (min-width:458px){
    .menu{
        justify-content: center;
    }

    .logo{
        flex: 1;
        font-weight: bold;
        cursor: pointer;
        }
        .logo:hover{
            text-decoration: none;

        }

 
    .toggle{
        order: 2;
    }


    
}

@media all and (min-width:768px){
    .item{
        display: block;
        width: auto;
    }

    .toggle{
        display: none;
    }

    .toggle:active {
        transition: all .25s ease;
    }

    .logo{
        order: 0;
    }

    .item{
        order: 1;
    }

   

    .menu li{
       padding: 15px 10px; 
    }

    .menu li button{
        padding-right: 0;
    }
}
    </style>
   

<script>
            
            $(function() {
                $(".toggle").on("click", function(){
                    if($(".item").hasClass("active")){
                        $(".item").removeClass("active");
                    } else{
                        $(".item").addClass("active");
                    }
                })
            });

            </script>
</head>
<body>

    <nav>
        <ul class="menu">
                <li class="logo"><a href="#">DOCUFIX</a></li>
                <li class="item"><a href="#">About Us</a></li>
                <li class="item"><a href="#">Team</a></li>
                <li class="item"><a href="#">Sponsors</a></li>
                <li class="toggle"><span class="bars"></span></a></li>
        </ul>
    </nav>

    <main>
        <a href="#" style="position: fixed; bottom:0;">WORK IN PROGRESS</a>
    </main>
    
</body>
</html>
