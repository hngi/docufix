<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#333" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Newsletter-section</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        box-sizing: border-box;
    }

    body {
        max-height: 100vh;
    }

    .newsletter {
        background: #3D9BDA;
        border-radius: 15px;
        height: 100vh;

    }

    .newsletter-heading {
        color: #272929;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 500;
        font-size: 40px;
        line-height: 46px;
        text-transform: uppercase;
        margin: 0.5rem;
        text-align: center;
    }

    .newsletter-wrapper {
        height: 300px;
        width: 300px;
        margin: 30% auto;
    }

    .newsletter-subscribe {
        margin: 10% auto;
        text-align: center;
    }

    .newsletter-heading-sub {
        /* font-family: Ubuntu; */
        font-style: normal;
        font-weight: 500;
        font-size: 60px;
        line-height: 88px;
        color: #FFFFFF;
        margin-bottom: 1rem;
        text-transform: uppercase;
        text-align: center;
    }

    input::placeholder {
        text-align: center;
        width: 248px;
        font-family: Ubuntu;
        font-style: normal;
        width: 248px;
        height: 34px;
        font-weight: 500;
        font-size: 30px;
        line-height: 34px;
        color: #9E9D9D;
    }

    .newsletter-img img {
        height: 100%;
        width: 350px;
    }


    .default-input {
        width: 70%;
        height: 66px;
        background: #ECF4F8;
        border: 1px solid #FFFFFF;
        box-sizing: border-box;
        border-radius: 8px;
        margin: 0 auto;
    }

    .form-check {
        padding-left: 5rem;
    }

    .form-check-label {
        width: 274px;
        height: 24px;
        font-weight: 500;
        font-size: 21px;
        line-height: 24px;
        color: #383A3A;

    }

    .btn-wrapper {
        width: 100%;
        text-align: center;
    }

    .newsletter-btn {
        width: 50%;
        font-family: Arial;
        background: #141460;
        color: #fff;
        border: 2px solid #141460;
        box-sizing: border-box;
        border-radius: 49px;
        font-size: 33px;
        text-transform: uppercase;
        margin-bottom: 1rem;
    }

    .newsletter-btn:hover {
        background: #141460;
        color: #fff;
    }

    /* media queries start here */
    @media (max-width: 999px) {
        .newsletter-heading {
            font-size: 20px;
        }

        .newsletter-heading-sub {
            font-size: 30px;
            line-height: 50px;
        }

        .form-check-input {
            height: 20px;
        }

        .default-input {
            width: 100%;
        }

        .form-check {
            padding-left: 1rem;
        }

        .newsletter-btn {
            width: 100%;
            font-size: 25px;
        }
    }

    @media (max-width: 580px) {
        .newsletter {
            border-radius: 0;
        }

        .newsletter-wrapper {
            margin: 0 !important;
            height: 100%;
        }

        .newsletter-subscribe {
            margin: 0;
        }

        .newsletter-heading {
            font-size: 20px;
        }

        .newsletter-heading-sub {
            font-size: 35px;
        }

        .form-check {
            padding-left: 0;
            margin-bottom: 1rem !important;
        }

        .newsletter-img {
            width: 300px;
        }

        .newsletter-img img {
            height: 100%;
            width: 200px !important;
            overflow: hidden;
            margin: 10% 0 0 31%;
        }

        .newsletter-btn {
            width: 60%;
            font-size: 25px;
        }

        .default-input {
            width: 90%;
            height: 50px;
        }

    }

    /* end of media queries section*/
</style>

<body>
    <section class="newsletter ">
        <div class="row ">
            <div class="col  col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <div class="newsletter-wrapper container">
                    <div class="newsletter-img">
                        <img src="newsletter.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="col col-lg-8 col-md-6 col-sm-6 col-xs-12">
                <div class="newsletter-subscribe  container">
                    <h6 class="newsletter-heading">newletter</h6>
                    <h2 class="newsletter-heading-sub">subscribe</h2>
                    <div class="form-group input-control">
                        <input type="text" class="form-control default-input" placeholder="enter your email">
                    </div>
                    <div class="form-group form-check mb-5">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">send me promotional offerst</label>
                    </div>

                    <div class="btn-wrapper">
                        <button class="btn newsletter-btn ">sign up </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
